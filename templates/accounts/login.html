<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="/static/css/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Endless -->
	<link href="/static/css/endless.min.css" rel="stylesheet">

  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">OMMS</span> <span style="color:#ccc; text-shadow:0 1px #fff">守夜者</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> 登入
					</div>

					<div class="pull-right">
						<span style="font-size:11px;">没有账号？就是不让注册！【测试帐密：demo/demo】</span>
{#						<a class="btn btn-default btn-xs login-link" href="register.html" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i>注册</a>#}
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" method="post" action="{% url 'accounts_login' %}">
                        {% csrf_token %}
						<div class="form-group">
							<label>用户</label>
                            <input type="hidden" name="next" value="{{ next }}" />
							<input type="text" name="username" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" >
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" name="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label>
							记住我！
						</div>
		
						<div class="seperator"></div>
						<div class="form-group">
							忘记密码？<br/>
							点击 <a href="#">找回</a> 密码
						</div>

						<hr/>
                        {% if form.errors %}
                        <span style="color:#F00">用户名或密码错误！ </span>
{#                            <input type="hidden" name="next" value={{ next }}>#}
                        {% else %}
                            <input type="hidden" name="next" value="/">
                        {% endif %}
{#                    {{ form.non_field_errors }}#}
						<button class="btn btn-success btn-sm bounceIn animation-delay5 pull-right" type="submit"><i class="fa fa-sign-in"></i> 登入</button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
   
	<!-- Modernizr -->
	<script src='/static/js/modernizr.min.js'></script>
   
    <!-- Pace -->
	<script src='/static/js/pace.min.js'></script>
   
	<!-- Popup Overlay -->
	<script src='/static/js/jquery.popupoverlay.min.js'></script>
   
    <!-- Slimscroll -->
	<script src='/static/js/jquery.slimscroll.min.js'></script>
   
	<!-- Cookie -->
	<script src='/static/js/jquery.cookie.min.js'></script>

	<!-- Endless -->
	<script src="/static/js/plugins/endless/endless.js"></script>
  </body>
</html>
